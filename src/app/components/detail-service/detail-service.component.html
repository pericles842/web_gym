<section id="service-details" class="service-details section mt-5">

  <div class="container">

    <div class="row gy-5">

      <div class="col-lg-3">

        <div class="service-box">
          <h4>Lista de servicios</h4>
          <div class="services-list">
            @for (s of services; track $index) {
            <a href="#" (click)="getService(s.id)" [class]="s.id == this.service.id? 'active':''"><i
                class="bi bi-arrow-right-circle"></i><span>{{s.label}}</span></a>
            }

          </div>
        </div><!-- End Services List -->

        <div class="service-box">
          <h4>Descargar Pdf</h4>
          <div class="download-catalog">

          </div>

              55</span></p>
          <p class="d-flex align-items-center mt-1 mb-0"><i class="bi bi-envelope me-2"></i> <a
              href="mailto:contact@example.com">contactexample.com</a></p>
        </div>

      </div>
